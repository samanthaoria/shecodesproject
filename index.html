<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/app.css" />
    <script
      src="https://kit.fontawesome.com/831f59c44b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="city-form" id="search-form">
        <form>
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              class="form-control"
              id="city-search"
            />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
          <div>
            <buton type="submit" class="btn btn-current" id="btn-current"
              >üìçCurrent
            </buton>
          </div>
        </form>
      </div>
      <div class="data-container">
        <h1 id="city"></h1>
        <div class="degrees-currentdaytogether">
          <h2 class="light-blue italic" id="current-date"></h2>
          <div class="current-temperature" id="current-temperature">
            <p>
              <img src="" class="float-left" id="icon-current" />
              <span class="temperature-value" id="temperature-value"> </span>
              <span class="units">
                <a href="#" id="link-celsius" class="active"> ¬∞C </a> |
                <a href="#" id="link-fahrenheit">¬∞F </a>
              </span>
            </p>
          </div>
          <ul class="wind-humidity">
            <li>
              <span class="sky-condition italic bold" id="sky-condition">
                Sky Condition: </span> 
              <span class="result-sky-condition italic bold light-blue" id="result-sky-condition">
               </span>
              <li> 
              <div class ="feels-like italic bold" id="feels-like">Feels like: 
                <span class="italic bold light-blue" id="result-feels-like"> </span>
              </div> 
              </li>
              <li> 
               
          <div class="current-high-low" id="current-high-low">
                <i class="fas fa-long-arrow-alt-up"></i>
                <i class="fas fa-long-arrow-alt-down"></i>
                <span class="h-hightemp italic bold" id="h-hightemp"> H: </span>
                <span class="italic bold light-blue" id="current-high"> </span>
                <span class="l-low-temp italic bold" id="l-low-temp">L:  </span>
                <span class="italic bold light-blue" id="current-low"> </span>
                </div> 
            </li>
            <li>
              <div class="precipitation" id="precipitation-probality">
                <i class="fas fa-cloud-rain"></i>
                Precipitation: 
                <span class="italic bold light-blue">
                  <span id="precipitation">% </span>
                </span>
              </div>
            </li>
            <li>
              <div class="wind-adjust">
                <i class="fas fa-wind"></i> Wind:
                <span class="italic bold light-blue"
                  ><span id="wind"> </span> km/h
                </span>
              </div>
            </li>
            <li>
              <div class="humidity-adjust">
                <i class="fas fa-tint"></i> Humidity:
                <span class="italic bold light-blue">
                  <span id="humidity"> </span>%
                </span>
              </div>
            </li>
          </ul>
        </div>

        <div class="row weather-forecast" id="forecast">
          
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    <div class="align-link">
      <small class="italic">
        <a
          href=" https://github.com/samanthaoria/shecodesproject.git"
          class="link-git italic bold"
          target="_blank"
        >
          Open-source code
        </a>
        <span class="name-after-git bold">by Samantha Ori√°</span>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
